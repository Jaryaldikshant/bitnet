<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Interface</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    :root {
      --bg-gradient-light: linear-gradient(135deg, rgb(166, 205, 229) 0%, rgba(193, 219, 196, 0.85) 100%);
      --bg-gradient-dark: linear-gradient(135deg, rgb(150, 150, 150) 0%, rgb(26, 59, 66) 100%);
      --container-bg-light: rgba(255, 255, 255, 0.85);
      --container-bg-dark: rgba(40, 55, 80, 0.9);
      --text-color-light: #333;
      --text-color-dark: #e0e0e0;
      --heading-color-light: #444;
      --heading-color-dark: #f0f0f0;
      --subheading-color-light: #666;
      --subheading-color-dark: #b0c4de;
      --input-bg-light: white;
      --input-bg-dark: #1e2d3d;
      --input-text-light: #333;
      --input-text-dark: #e0e0e0;
      --button-bg-light: #0099cc;
      --button-bg-dark: #00a3d9;
      --button-hover-light: #007ab3;
      --button-hover-dark: #00b8f5;
      --privacy-color-light: #777;
      --privacy-color-dark: #9cb3c9;
      --chat-bg-light: rgba(255, 255, 255, 0.7);
      --chat-bg-dark: rgba(35, 45, 65, 0.8);
      --chat-user-light: #0099cc;
      --chat-user-dark: #4db8ff;
      --chat-assistant-light: #333;
      --chat-assistant-dark: #e0e0e0;
      --error-color-light: #cc0000;
      --error-color-dark: #ff6666;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-gradient-light);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: var(--text-color-light);
    }

    body.dark-mode {
      background: var(--bg-gradient-dark);
      color: var(--text-color-dark);
    }

    .chat-container {
      background-color: var(--container-bg-light);
      border-radius: 16px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      margin: 20px 0;
    }

    .dark-mode .chat-container {
      background-color: var(--container-bg-dark);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: var(--heading-color-light);
      font-size: 28px;
      margin-bottom: 5px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .dark-mode h1 {
      color: var(--heading-color-dark);
    }

    h2 {
      color: var(--subheading-color-light);
      font-size: 20px;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 20px;
      letter-spacing: -0.2px;
    }

    .dark-mode h2 {
      color: var(--subheading-color-dark);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(19, 19, 19, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .dark-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.2);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .input-container {
      display: flex;
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      background: var(--input-bg-light);
    }

    .dark-mode .input-container {
      background: var(--input-bg-dark);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .input-container:focus-within {
      box-shadow: 0 4px 20px rgba(0, 153, 204, 0.2);
      transform: translateY(-2px);
    }

    .dark-mode .input-container:focus-within {
      box-shadow: 0 4px 20px rgba(0, 183, 255, 0.2);
    }

    #messageInput {
      flex-grow: 1;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: all 0.2s;
      font-family: inherit;
      background: var(--input-bg-light);
      color: var(--input-text-light);
    }

    .dark-mode #messageInput {
      background: var(--input-bg-dark);
      color: var(--input-text-dark);
    }

    #messageInput::placeholder {
      color: #999;
    }

    .dark-mode #messageInput::placeholder {
      color: #6b8299;
    }

    #sendButton {
      background-color: var(--button-bg-light);
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      border-radius: 0;
    }

    .dark-mode #sendButton {
      background-color: var(--button-bg-dark);
    }

    #sendButton:hover {
      background-color: var(--button-hover-light);
    }

    .dark-mode #sendButton:hover {
      background-color: var(--button-hover-dark);
    }

    #sendButton:active {
      transform: scale(0.98);
    }

    .privacy-notice {
      font-size: 14px;
      color: var(--privacy-color-light);
      margin-top: 20px;
      opacity: 0.8;
    }

    .dark-mode .privacy-notice {
      color: var(--privacy-color-dark);
    }

    #chat {
      display: none;
      text-align: left;
      margin: 15px 0;
      padding: 15px;
      border-radius: 12px;
      background-color: var(--chat-bg-light);
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .dark-mode #chat {
      background-color: var(--chat-bg-dark);
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .decoration {
      position: absolute;
      opacity: 0.3;
      z-index: -1;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
      transition: all 5s ease-in-out;
      animation: float 10s infinite ease-in-out;
    }

    .dark-mode .decoration {
      opacity: 0.2;
    }

    .moon {
      top: 40px;
      left: 40px;
      font-size: 30px;
      animation-delay: 0s;
    }

    .target {
      top: 100px;
      left: 80px;
      font-size: 24px;
      color: #ff6699;
      animation-delay: 1s;
    }

    .chart {
      left: 200px;
      bottom: 80px;
      font-size: 24px;
      color: #9966cc;
      animation-delay: 2s;
    }

    .lightbulb {
      right: 80px;
      top: 100px;
      font-size: 24px;
      color: #ffcc00;
      animation-delay: 1.5s;
    }

    .map {
      right: 120px;
      bottom: 160px;
      font-size: 24px;
      color: #66ccff;
      animation-delay: 3s;
    }

    .note {
      left: 260px;
      top: 70px;
      font-size: 24px;
      color: #ff9933;
      animation-delay: 2.5s;
    }

    .magnifier {
      left: 180px;
      bottom: 120px;
      font-size: 24px;
      color: #33cccc;
      animation-delay: 0.5s;
    }

    .gear {
      right: 80px;
      bottom: 100px;
      font-size: 24px;
      color: #999999;
      animation-delay: 1.8s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-10px) rotate(5deg);
      }

      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        padding: 20px;
        margin: 10px;
      }

      h1 {
        font-size: 24px;
      }
      
      h2 {
        font-size: 18px;
      }
      
      .decoration {
        display: none;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <div class="chat-container">
    <h1>Welcome to Bit.</h1>
    <h2>How can I help you today?</h2>

    <div id="chat"></div>

    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <div class="privacy-notice">
      This conversation is private and secure.
    </div>
  </div>

  <!-- Optional decorative icons -->
  <div class="decoration moon">üåô</div>
  <div class="decoration target">üéØ</div>
  <div class="decoration chart">üìä</div>
  <div class="decoration lightbulb">üí°</div>
  <div class="decoration map">üó∫Ô∏è</div>
  <div class="decoration note">üìù</div>
  <div class="decoration magnifier">üîç</div>
  <div class="decoration gear">‚öôÔ∏è</div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const chatBox = document.getElementById("chat");
      const text = input.value.trim();
      
      if (!text) return;

      // Add user message
      chatBox.innerHTML += `<div style="color: var(--chat-user-light);" class="message">You: ${text}</div>`;
      input.value = "";
      
      // Create assistant message container
      const assistantDiv = document.createElement('div');
      assistantDiv.className = 'message';
      assistantDiv.style.color = 'var(--chat-assistant-light)';
      assistantDiv.style.marginTop = '10px';
      assistantDiv.innerHTML = 'Assistant: ';
      chatBox.appendChild(assistantDiv);
      
      // Show chat box and scroll to bottom
      chatBox.style.display = "block";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          
          const chunk = decoder.decode(value);
          assistantDiv.innerHTML += chunk;
          chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Add spacing after message
        chatBox.innerHTML += '<div style="margin-bottom: 10px;"></div>';
      } catch (error) {
        assistantDiv.innerHTML += " (Error getting response)";
        console.error("Fetch error:", error);
      }
    }

    // Handle Enter key
    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>

</html>
